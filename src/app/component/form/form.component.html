<div class="p-4">

  <form [formGroup]="myForm" (ngSubmit)="registrarse()">
    <div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col-8">
          <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" />
          <div *ngIf="myForm.get('nombre').errors && myForm.get('nombre').dirty">Complete correctamente el campo</div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Apellido</label>
        <div class="col-8">
          <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
          <div *ngIf="myForm.get('apellido').errors && myForm.get('apellido').dirty">Complete correctamente el campo
          </div>

        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Correo</label>
      <div class="col-md-8">
        <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="correo">
        <div *ngIf="myForm.get('correo').errors && myForm.get('correo').dirty">Complete correctamente el campo</div>

      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">&nbsp;</label>
      <div class="input-group col-md-8">
        <button type="submit" class="btn btn-outline-primary" value="Registrarse" [disabled]="myForm.invalid">
          Guardar
        </button>
      </div>
    </div>
  </form>
</div>
